<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" value="Emerson" readonly id="last-name" />
        </div>
        <div class="form-control">
            <label for="age">Age</label>
            <input type="number" name="age" value="17" min="3" max="10" required id="age" />
        </div>
        <div class="form-control">
            <input type="checkbox" id="accept" name="agree" disabled />
            <label for="accept">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender" id="male" checked />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="secret" />
            <label for="secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
